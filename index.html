    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活着</title>
    <style>
        body {
            font-family: "楷体", cursive;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 20px; /* 调整较小的标题字体大小 */
        }
        p {
            text-align: center;
            color: #555;
            font-family: "楷体", cursive;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>一路向西</h1>
    <p>吾尝终日而思矣，不如须臾之所学也</p>
